<section>
    <article *ngIf="taskForm" id="taskForm">
        <form [formGroup]="taskForm" (ngSubmit)="newTaskFormSubmit()">
            <label>
                Title
                <input type="text" placeholder="Title" formControlName="title">
            </label>
            <label>
                Details
                <textarea placeholder="Details" formControlName="details"> </textarea>
            </label>
            <label>
                Date
                <input type="text" placeholder="Date" formControlName="date">
            </label>

            <button (click)="taskForm = undefined">Cancel</button>
            <button type="submit" [disabled]="taskForm.invalid">Submit</button>
        </form>
    </article>

    <article *ngFor="let task of tasks" #currenttask (click)="onSelect(currenttask, task)">
        <h3> {{ task?.title }} </h3>
        <p> {{ task?.details }} </p>
        <p> {{ task?.date }} </p>
    </article>

    <div>
        <button [disabled]="!taskToUse" (click)="taskDelete(taskToUse)">
            <img src="../../../assets/svg/icons8-close.svg">
        </button>
    
        <button (click)="taskAdd()">
            <img src="../../../assets/images/icons8-add-64.png">
        </button>
        
        <button [disabled]="!taskToUse" (click)="taskComplete()">
            <img src="../../../assets/svg/icons8-done.svg">
        </button>
    </div>
</section>
